<h1>Projeto</h1>
<ul class="tree"> 
    <>
        <span wm-folder>backend</span> <!--span - usado para agrupar elementos inline, onde wm-folder> propriedade personalizada-- >
        <ul>
            <li>
                <span wm-folder>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span wm-folder>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
        <span wm-folder>frontend</span>
        <ul>
            <li>
                <span wm-folder>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[wm-folder]').forEach(folder => { // esta função irá expandir ou recolher os itens do tópico. Funciona a partir das config feita com JS
        folder.onclick = function(e) { // forEach executá a função em cada um dos elementos
            const ul = folder.nextElementSibling // vai pegar o proximo elemento depois de span
            const d = ul.style.display
            ul.style.display = d === 'none' ? 'block' : 'none' // tornar visivel ou não
        }
    })
</script>
